<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Mono - Magic UI Elite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-v4">
    <div class="app-container">
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="brand">Minimal Mono</h1>
                <div class="nav-menu">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Services</a>
                    <a href="#" class="nav-link">Contact</a>
                </div>
            </div>
        </nav>
        
        <main class="main-content">
            <section class="hero">
                <div class="hero-content">
                    <h1 class="hero-title">Welcome to Minimal Mono</h1>
                    <p class="hero-subtitle">Experience the power of AI-generated UI design</p>
                    <div class="hero-actions">
                        <button class="btn btn-primary">Get Started</button>
                        <button class="btn btn-secondary">Learn More</button>
                    </div>
                </div>
            </section>
            
            <section class="stats">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Users</h3>
                        <div class="stat-value">12.5K</div>
                        <div class="stat-change">+12%</div>
                    </div>
                    <div class="stat-card">
                        <h3>Revenue</h3>
                        <div class="stat-value">$45.2K</div>
                        <div class="stat-change">+8%</div>
                    </div>
                    <div class="stat-card">
                        <h3>Orders</h3>
                        <div class="stat-value">1.2K</div>
                        <div class="stat-change">+15%</div>
                    </div>
                    <div class="stat-card">
                        <h3>Growth</h3>
                        <div class="stat-value">23%</div>
                        <div class="stat-change">+5%</div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
